resources:
  - name: myAppRepo
    type: GitRepo
    configuration:
      gitProvider: github
      path: BatelT/pipelines-simple-steps
pipelines:
  - name: pipeline_hello_world
    configuration:
      environmentVariables:
        readOnly:
          MY_MESSAGE: '"Hello World!"'
    steps:
      - name: step_1
        type: Bash
        configuration:
          inputResources:
            - name: myAppRepo
          integrations:
            - name: slack    
            execution:
              - send_notification notifySlack --text "Docker build completed for $res_app_gitRepo_path at $res_app_gitRepo_gitProvider_url"
     
